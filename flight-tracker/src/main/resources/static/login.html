<html>
<head>
    <title>Log in</title>
    <script src="http://127.0.0.1:9999/auth/js/keycloak.js"></script>
</head>
<body>

<script>
    var keycloak = Keycloak({
        url: 'http://127.0.0.1:9999/auth',
        realm: 'demo',
        clientId: 'public'
    });
    keycloak.init({ onLoad: 'login-required' }).success(function(authenticated) {
        alert('The OAuth Token is ' + keycloak.token);
    }).error(function() {
        alert('failed to initialize');
    });
</script>
</body>
</html>
